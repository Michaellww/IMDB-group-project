<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="starwars-bg.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<div class="top-bar">
  <marquee behavior="scroll" direction="left" scrollamount="10">IMDB</marquee>
</div>

<div class="bottom-bar">
  <marquee behavior="scroll" direction="right" scrollamount="10">MOVIE</marquee>
</div>

<div class="login-box">
  <h1 class="login-header">FORGOT PASSWORD</h1>
  <form id="forgot-form" novalidate>
    <input
            type="email"
            name="email"
            class="input-bubble"
            placeholder="Enter your registered email"
            required
            autocomplete="email"
    />

    <button type="submit" class="login-button">SUBMIT</button>

    <div class="extra-links">
      <a href="login.html">Return to Login</a>
    </div>
  </form>
</div>

<script>
  document.getElementById("forgot-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Password reset instructions have been sent to your email (demo).");
    window.location.href = "login.html"; // Redirect after alert
  });
</script>

</body>
</html>
