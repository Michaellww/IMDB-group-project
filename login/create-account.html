<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Create Account - IMDb</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="starwars-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
</video>

<!-- Top Yellow Bar with Scrolling IMDB -->
<div class="top-bar">
    <marquee behavior="scroll" direction="left" scrollamount="10">IMDB</marquee>
</div>

<!-- Bottom Yellow Bar with Scrolling MOVIE -->
<div class="bottom-bar">
    <marquee behavior="scroll" direction="right" scrollamount="10">MOVIE</marquee>
</div>

<!-- Create Account Box -->
<div class="login-box">
    <h1 class="login-header">CREATE ACCOUNT</h1>
    <form id="create-account-form" action="create-account.php" method="POST">
        <input
                type="text"
                name="username"
                class="input-bubble"
                placeholder="Enter new username"
                required
        />
        <input
                type="password"
                name="password"
                class="input-bubble"
                placeholder="Enter new password"
                id="password"
                required
        />
        <input
                type="password"
                name="confirm_password"
                class="input-bubble"
                placeholder="Confirm password"
                id="confirm_password"
                required
        />

        <div id="password-match-message" style="color: red; text-align: center; margin-bottom: 10px;"></div>

        <button type="submit" class="login-button">CREATE ACCOUNT</button>
        <div class="extra-links">
            <a href="login.html">Back to Login</a>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById("create-account-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const message = document.getElementById("password-match-message");

    form.addEventListener("submit", function(event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault();
            message.textContent = "Passwords do not match!";
        }
    });
</script>

</body>
</html>
